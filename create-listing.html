<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create listing</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@400;700&family=Spectral:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/aa39e8c744.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-small-screens d-lg-none">
          <div class="container">
            <a class="navbar-brand logo" href="index.html">
              <img src="images/logo.svg" alt="Bid and buy logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse p-3 mt-2"
              id="navbarSupportedContent"
            >
              <form class="d-flex" role="search">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-primary" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 pt-3">
                <li class="nav-item nav-border-button p-2 mb-3">
                  <a class="nav-link text-white" href="index.html">Auctions</a>
                </li>
                <li class="nav-item nav-border-button p-2 mb-3">
                  <a class="nav-link text-white" href="#">Buy it now</a>
                </li>
                <li class="nav-item nav-border-button p-2 mb-3">
                  <a class="nav-link text-white" href="create-listing.html"
                    >Sell</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="sign-up.html">Sign up</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <nav
          class="navbar navbar-expand-lg navbar-one-bigger-screens d-none d-lg-block"
        >
          <div class="container">
            <a class="navbar-brand logo" href="index.html">
              <img src="images/logo.svg" alt="Bid and buy logo" />
            </a>
            <form class="d-flex" role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-black" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="sign-up.html">Sign up</a>
              </li>
            </ul>
          </div>
        </nav>
        <nav
          class="navbar navbar-expand-lg navbar-two-bigger-screens d-none d-lg-block"
        >
          <div class="container">
            <ul class="navbar-nav me-auto mb-lg-0">
              <li class="nav-item nav-border-button px-2 me-5 my-1">
                <a class="nav-link text-white" href="index.html">Auctions</a>
              </li>
              <li class="nav-item nav-border-button px-2 me-5 my-1">
                <a class="nav-link text-white" href="#">Buy it now</a>
              </li>
              <li class="nav-item nav-border-button px-2 my-1">
                <a class="nav-link text-white" href="create-listing.html"
                  >Sell</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="container create-listing__form-section bg-white">
        <h1>Create auction</h1>
        <form>
          <div class="create-listing__message-container"></div>
          <div>
            <label for="title" class="form-label mt-3">Title</label>
            <input type="text" id="title" class="form-control mb-4" />
          </div>
          <div>
            <label for="description" class="form-label">Description</label>
            <input type="message" id="description" class="form-control mb-4" />
          </div>
          <div>
            <label for="tags" class="form-label">Tags (optional)</label>
            <input type="text" id="tags" class="form-control mb-4" />
          </div>
          <div>
            <label for="media" class="form-label">Media (URL)</label>
            <input type="text" id="media" class="form-control mb-4" />
          </div>
          <div>
            <label for="title" class="form-label">Ends at</label>
            <input type="datetime-local" id="title" class="form-control mb-4" />
          </div>
          <button class="btn btn-primary mt-2">Login</button>
        </form>
      </section>
    </div>
    <footer class="mx-auto"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js" type="module"></script>
    <script src="js/components/footer.js"></script>
  </body>
</html>
