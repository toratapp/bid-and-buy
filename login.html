<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bid & buy</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@400;700&family=Spectral:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/aa39e8c744.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="fixed-top">
        <div class="menu-container"></div>
      </header>
      <section class="container login__form-section bg-white">
        <h1>Login</h1>
        <form class="login__form">
          <div class="login__message-container"></div>
          <div>
            <label for="login-email" class="form-label mt-3">Email</label>
            <input type="email" id="login-email" class="form-control mb-4" />
          </div>
          <div>
            <label for="login-password" class="form-label"> Password</label>
            <input
              type="password"
              id="login-password"
              class="form-control mb-4"
            />
          </div>
          <button class="btn btn-primary mt-2">Login</button>
        </form>
      </section>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js" type="module"></script>
    <script src="js/components/footer.js"></script>
  </body>
</html>
